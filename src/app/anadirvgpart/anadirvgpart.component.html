<app-header></app-header>

<ion-content class="ion-padding">
  <ion-title class="ion-text-center">
    Por favor introduce los datos de la nueva máquina
  </ion-title>

  <form class="mt-10 mb-10" (ngSubmit)="crearCaja()" #form="ngForm">
    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">Modelo</ion-label>
      <ion-input [(ngModel)]="nuevaMaquina.modelo" name="modelo" required></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">Marca</ion-label>
      <ion-input [(ngModel)]="nuevaMaquina.marca" name="marca" required></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">Serie</ion-label>
      <ion-input [(ngModel)]="nuevaMaquina.serie" name="serie"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">Foto</ion-label>
      <input type="file" (change)="onFotoSeleccionada($event)" accept=".jpg,.jpeg,.png" />
    </ion-item>

    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">URL hidráulico</ion-label>
      <ion-input [(ngModel)]="nuevaMaquina.URL_hidraulico" name="URL_hidraulico"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">URL eléctrica</ion-label>
      <ion-input [(ngModel)]="nuevaMaquina.URL_electrica" name="URL_electrica"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">URL técnico</ion-label>
      <ion-input [(ngModel)]="nuevaMaquina.URL_tecnico" name="URL_tecnico"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">URL recambio</ion-label>
      <ion-input [(ngModel)]="nuevaMaquina.URL_recambio" name="URL_recambio"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">URL operario</ion-label>
      <ion-input [(ngModel)]="nuevaMaquina.URL_operario" name="URL_operario"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 16px;">
      <ion-label position="stacked">URL display</ion-label>
      <ion-input [(ngModel)]="nuevaMaquina.URL_dysplay" name="URL_dysplay"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Crear Máquina</ion-button>
  </form>
</ion-content>

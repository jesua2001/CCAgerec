<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input  type="text"></ion-input>
    </ion-item>

      <ion-label position="floating">Contraseña</ion-label>

  </div>
</ion-content>

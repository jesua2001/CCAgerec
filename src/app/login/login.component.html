<ion-header>
  <ion-toolbar>
    <ion-title class="mx-auto">Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1px;
  ">
    <img src="/assets/logo/61dc37ff-0049-40ad-8d47-b1b0039e4dfd.jpg" style="width: 25%; margin-bottom: 5px;" alt="Logo" />
    <div style="width: 100%; max-width: 400px;">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item style="margin-top: 10px; margin-bottom: 10px;">
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button style="--background: #006d57; --color: white;" expand="block" (click)="onLogin()">Entrar</ion-button>

      <ion-button style="--background: #006d57; --color: white; margin-top: 10px;" expand="block" routerLink="/register">Registrar Nuevo Usuario</ion-button>
    </div>
  </div>
</ion-content>
